<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Portfolio</title>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>

  <script src="@/assets/three.r134.min.js"></script>
  <script src="@/assetsvanta.waves.min.js"></script>
  <script>
    let vantaInterval = setInterval(() => {
      if (document.getElementById("main-page-background")) {
        clearInterval(vantaInterval);
        initVanta();
      }
    }, 100);
    function initVanta() {
      VANTA.WAVES({
        el: "#main-page-background",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0x1c1c64
      })
    }

  </script>
</body>

</html>
